name: Deploy to Firebase Hosting on merge
'on':
  repository_dispatch:
    types: [portfolio_update_notify]

  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
        env:
          MICROCMS_SERVICE_ID: ${{ secrets.MICROCMS_SERVICE_ID }}
          MICROCMS_X_API_KEY: ${{ secrets.MICROCMS_X_API_KEY }}      
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PORTFOLIO_AC7B7 }}'
          channelId: live
          projectId: portfolio-ac7b7
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
